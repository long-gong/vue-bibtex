<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
  <head> 
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" /> 
    <meta http-equiv="cache-control" content="no-cache" /> 
    <title> 
      Bibtex-js Demo
    </title>
    
    <script src="../src/bibtex_js.js" type="text/javascript" charset="utf-8"></script>
    <bibtex src="https://raw.githubusercontent.com/CoolProp/CoolProp/master/CoolPropBibTeXLibrary.bib"></bibtex>
    <!-- <bibtex src="test.bib"></bibtex> -->
    
    <style>
    bibtex { display: none; }
    #bibtex_errors { margin-top:10px; color: red;}
    </style>
  </head>
<body>

<input type="text" class="bibtex_search" list="suggests">
<button type="submit" class="bibtex_print">Save</button>

<datalist id="suggests">
    <option value="@author=">
    <option value="@title=">
    <option value="@year=">
    <option value="@journal=">
</datalist>
  
<div id="bibtex_errors"></div>
<h1> Rendered Publications</h1>

<div class="bibtex_topics"> </div>

<div class="bibtex_structure">
  <div class="group year" extra="ASC number">
      <div class="templates"></div>
  </div>
</div>

<div id="bibtex_display">
  
  <div class="bibtex_template">
    <ul> <li>
      <span class="if title">
        <a class="url">
            <span class="title"></span>,
        </a>
      </span>
      <div class="if author">
        <span class="author"></span>
      </div>
      <div>
        <span class="if journal"><em><span class="journal"></span></em></span>
        <span class="if month"><span class="month"></span>,</span> 
        <span class="if year"><span class="year"></span>.</span>
      </div>
    </li></ul>
  </div>
  
</div>

</body>
</html>
